version: 0.2

phases:
  install:
    commands:
      - sudo yum install -y yum-utils shadow-utils
      - sudo yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
      - sudo yum -y install terraform
  build:
    commands:
      - bash ./scripts/assume_role.sh arn:aws:iam::$AWS_ACCOUNT_ID:role/ci-server ci_server
      - export AWS_PROFILE=ci_server

      # zip up lambda executable and move into api folder 
      # so terraform can access it
      - cd $CODEBUILD_SRC_DIR_build_hem_lambda_output/target/lambda/hem-lambda

      - zip lambda.zip bootstrap
      - cp $CODEBUILD_SRC_DIR_build_hem_lambda_output/target/lambda/hem-lambda/lambda.zip $CODEBUILD_SRC_DIR/api/lambda.zip

      - cd $CODEBUILD_SRC_DIR

      - cd api
      - terraform init --backend-config=backend_ecaas_api_integration.hcl
      - terraform plan
      - terraform apply -auto-approve
  post_build:
    commands:
      - echo "Entered the post_build phase..."