version: 0.2

phases:
  build:
    commands:
      # install rust and cargo
      # -y option to accept default configuration
      - curl https://sh.rustup.rs -sSf | sh -s -- -y

      # configure shell so we can use "cargo" command
      - . "$HOME/.cargo/env"
      
      # reference cargo directly
      - cargo --version

      # install cargo-lambda
      - pip3 install cargo-lambda

      # copy the weather file
      - aws s3 cp s3://ecaas-api-pipeline-storage/ecaas-api-pipeline/weather.epw lambda/src/weather.epw

      # enter lambda directory
      - cd lambda

      # ensure hem symlink to epb-home-energy-model location
      - ln -sf $CODEBUILD_SRC_DIR_hem_core_source_output hem

      # ensure pcdb symlink to epb-ecaas-pcdb location
      - ln -sf $CODEBUILD_SRC_DIR_resolve_pcdb_data_source_output pcdb

      # temporarily output pcdb resolve-products directory
      - ls -al pcdb
      - ls -al pcdb/resolve-products

      # make HEM software version available in environment
      - cd hem
      - export HEM_SOFTWARE_VERSION=`git rev-parse HEAD`
      - cd ..

      # build the lambda
      - cargo lambda build --arm64 -r --output-format zip

  post_build:
    commands:
      - echo "Running post_build commands"

artifacts:
  files:
    - lambda/target/lambda/ecaas-lambda/bootstrap.zip
  discard-paths: yes

cache:
  paths:
    - '/root/.cargo/registry/**/*'
    - 'lambda/target/**/*'
